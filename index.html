<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/jpg" href="/favicon_io/android-chrome-512x512.png" />

</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter City Here...">

        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"></div>
            </section>
            <div class="current">

                <div class="temp"><span></span></div>

                <div class="weather"></div>
                <div class="high-low"><span>Enter the City to Check Tempreture</span></div>

            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
